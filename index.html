<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8 w-full">
            <div class="flex justify-center items-center gap-2 mb-4">
                <!-- <i class="fas fa-comment-dots text-blue-600 text-4xl"></i> -->
                <h1 class="text-5xl font-bold bg-gradient-to-r from-green-600 to-purple-400 bg-clip-text text-transparent">
                    Social Media
                </h1>
            </div>
            <!-- <p class="text-xl text-gray-600">Connect with friends and the world around you</p> -->
        </div>
        <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-500 mb-6 text-center">Login to your account</h1>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" id="login-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p>Don't have an account? <a href="signup.html" class="text-blue-500 hover:text-blue-700">Sign up</a></p>
        </div>
        
        <div id="error-message" class="mt-4 text-red-500 text-center hidden"></div>
    </div>
    
    <script>
        // Add loading state to login form
        document.getElementById('loginForm').addEventListener('submit', function() {
            const loginButton = document.getElementById('login-button');
            loginButton.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Signing in...';
            loginButton.disabled = true;
        });
    </script>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
