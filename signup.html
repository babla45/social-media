<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .username-highlight {
            background-color: rgba(59, 130, 246, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            color: #2563eb;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-4">
        <h1 class="text-3xl font-bold text-blue-600 mb-4 text-center">Create Account</h1>
        
        <div class="mb-4 p-3 bg-blue-50 rounded-md border border-blue-100 text-sm text-blue-800">
            <p class="mb-1">
                <i class="fas fa-info-circle mr-1"></i> 
                Your <span class="username-highlight">username</span> will be displayed to other users.
            </p>
            <p>Make sure to choose a username you're happy with!</p>
        </div>
        
        <form id="signupForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                    Display Name <span class="text-red-500">*</span>
                    <span class="text-xs font-normal text-gray-500">(This will be your visible username)</span>
                </label>
                <input type="text" id="username" minlength="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p class="text-xs text-gray-500 mt-1">Must be at least 3 characters long</p>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email <span class="text-red-500">*</span></label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password <span class="text-red-500">*</span></label>
                <input type="password" id="password" minlength="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p class="text-xs text-gray-500 mt-1">Must be at least 6 characters long</p>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                Sign Up
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p>Already have an account? <a href="index.html" class="text-blue-500 hover:text-blue-700">Log in</a></p>
        </div>
        
        <div id="error-message" class="mt-4 text-red-500 text-center hidden"></div>
    </div>
    
    <!-- Use our dedicated signup handler instead of the general auth.js -->
    <script src="js/signup-handler.js" type="module"></script>
</body>
</html>
